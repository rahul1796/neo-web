    function DownloadTableBasedOnSearch(){
        $("#imgSpinner").show();
        // from candidate
        if($('#To_Date').val()=='')
            {
                alert("Please select date.");
                $("#imgSpinner").hide();
            }
        else{
            var to_date = new Date($('#To_Date').val());
            to_date = new Date(to_date.getFullYear(), to_date.getMonth() + 1, 0);
            to_date = moment(to_date).format('YYYY/MM/DD');
            
            var URL=$('#hdn_web_url').val()+ "/GetMobilizerReportDownload"
            $.ajax({
                        type: "POST",
                        dataType: "json",
                        url: URL, 
                        data: {
                            "user_id": $('#hdn_home_user_id').val(),
                            "user_role_id" : $('#hdn_home_user_role_id').val(),
                            "Role": $('#ddlRole').val(),
                            "Date" : to_date
                        },
                        success: function(resp) 
                        {
    
                            if (resp.Status){
                                var varAnchor = document.getElementById('lnkDownload');
                                varAnchor.href = $('#hdn_web_url').val() + '/report file/' + resp.filename;
                                $("#imgSpinner").hide();
                                try 
                                    { 
                                        //in firefox
                                        varAnchor.click();
                                        return;
                                    } catch(ex) {}
                                    
                                    try 
                                    { 
                                        // in chrome
                                        if(document.createEvent) 
                                        {
                                            var e = document.createEvent('MouseEvents');
                                            e.initEvent( 'click', true, true );
                                            varAnchor.dispatchEvent(e);
                                            return;
                                        }
                                    } catch(ex) {}
                                    
                                    try 
                                    { 
                                        // in IE
                                        if(document.createEventObject) 
                                        {
                                             var evObj = document.createEventObject();
                                             varAnchor.fireEvent("onclick", evObj);
                                             return;
                                        }
                                    } catch(ex) {}
                                
                            }
                            else{
                                console.log(resp)
                                //alert('Not success')
                                $("#imgSpinner").hide();
                                
                            }
                        },
                        error:function()
                        {
                            //$("#imgSpinner").hide();
                        }
                    });
            
        }
        //$("#imgSpinner").hide();
    }
    
    function ForceDownload(varUrl, varFileName)
            {
                var link = document.createElement('a');
                link.setAttribute('href', varUrl);
                link.setAttribute('download', varFileName);
                link.setAttribute('target', '_blank');
                link.style.display = 'none';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
