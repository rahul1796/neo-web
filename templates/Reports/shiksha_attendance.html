        function LoadCustomerdl(){
        var URL=$('#hdn_web_url').val()+ "/GetALLClient"
            $.ajax({
            type:"GET",
            url:URL,
            async:false,        
            beforeSend:function(x){ if(x && x.overrideMimeType) { x.overrideMimeType("application/json;charset=UTF-8"); } },
            datatype:"json",
            data:{
                "user_id": $('#hdn_home_user_id').val(),
                "user_role_id": $('#hdn_home_user_role_id').val()
            },
            success: function (data){
                if(data.Clients != null)
                {
                    $('#ddlClient').empty();
                    var count=data.Clients.length;
                    if( count> 0)
                    {
                        //$('#ddlClient').append(new Option('ALL','0'));
                        for(var i=0;i<count;i++)
                            $('#ddlClient').append(new Option(data.Clients[i].Customer_Name,data.Clients[i].Customer_Id));
                        //$('#ddlCourse').val('0');
                    }
                    else
                    {
                    // $('#ddlCustomer').append(new Option('No Customer','-1'));
                    }
                }
            },
            error:function(err)
            {
                alert('Error while loading BU! Please try again');
                return false;
            }
        });
        return false;
    }
