<script type="text/javascript">
    $(document).ready(function(){
        LoadSectorddl();
        if('{{qp_id}}' !=0)
        {
            var URL=$('#hdn_web_url').val()+ "/GetQpDetails";
            $.ajax({
                type:"GET",
                url:URL,
                success:function(data){
                   if(data!=null)
                   {
                       if(data.QpDetail!="")
                       {
                           $('#QpName').val(data.QpDetail.Qp_Name);
                           $('#QpCode').val(data.QpDetail.Qp_Code);
                           $('#ddlSector').val(data.QpDetail.Sector_Id);
                           if(data.QpDetail.Is_Active){
                                $('#isactive').prop('checked',true);
                           }
                            else{
                                $('#isactive').prop('checked',false);
                            }
                       }
                   } 
                },
                error:function(x){
                    alert('error');
                }
            });
        }
    });
    function LoadSectorddl(){
                var URL=$('#hdn_web_url').val()+ "/All_Sector"
                $.ajax({
                    type:"GET",
                    url:URL,
                    async:false,
                    beforeSend:function(x){ if(x && x.overrideMimeType) { x.overrideMimeType("application/json;charset=UTF-8"); } },
                    datatype:"json",
                    success: function (data){
                        if(data.Sectors != null)
                        {
                            $('#ddlSector').empty();
                            var count=data.Sectors.length;
                            if( count> 0)
                            {
                                $('#ddlSector').append(new Option('Choose Sector',''));
                                for(var i=0;i<count;i++)
                                    $('#ddlSector').append(new Option(data.Sectors[i].Sector_Name,data.Sectors[i].Sector_Id));
                            }
                            else
                            {
                                $('#ddlSector').append(new Option('Choose Sector',''));
                            }
                        }
                    },
                    error:function(err)
                    {
                        alert('Error! Please try again');
                        return false;
                    }
                });
                return false;
            }

            
    function add_popup_message(){
        var URL=$('#hdn_web_url').val()+ "/add_qp_details";
            $.ajax({
                type:"POST",
                url:URL,
                data:{
                    "QpName" : $('#QpName').val(),
                    "QpCode" : $('#QpCode').val(),
                    "Sector" : $('#ddlSector').val(),
                    "isactive" : $('#isactive').prop('checked')
                },
                success:function(data){
                    var message="",title="",icon="";
                    if(data.PopupMessage.qp_flag==2){
                        message=data.PopupMessage.message;
                        title="Error";
                        icon="error";
                    }
                    else{
                        message=data.PopupMessage.message;
                        title="Success";
                        icon="success";
                    }
                    swal({   
                                title:title,
                                text:message,
                                icon:icon,
                                confirmButtonClass:"btn btn-confirm mt-2"
                                }).then(function(){
                                    window.location.href = '/after_popup_qp';
                                }); 
                },
                error:function(x){
                    alert('error');
                }
            });
    }

</script>
