        <script type="text/javascript">
            $(document).ready(function(){
                if('{{section_type_id}}' !=0)
                {
                    var URL=$('#hdn_web_url').val()+ "/GetSectionTypeDetails";
                    $.ajax({
                        type:"GET",
                        url:URL,
                        success:function(data){
                           if(data!=null)
                           {
                               if(data.SectionTypeDetail!="")
                               {
                                   //alert(data.ProjectDetail.Project_Name);
                                   $('#SectionTypeName').val(data.SectionTypeDetail.Section_Type_Name);
                                   if(data.SectionTypeDetail.Is_Active)
                                   {
                                        $('#isactive').prop('checked',true);
                                    }
                                    else
                                    {
                                        $('#isactive').prop('checked',false);
                                    }
                               }
                           } 
                        },
                        error:function(x){
                            alert('error');
                        }
                    });
                }
            });
            function add_popup_message(){
                var URL=$('#hdn_web_url').val()+ "/add_section_type_details";
                    $.ajax({
                        type:"POST",
                        url:URL,
                        data:{
                            "SectionTypeName" : $('#SectionTypeName').val(),
                            "isactive" : $('#isactive').prop('checked'),
							"SectionTypeId":'{{section_type_id}}'
                        },
                        success:function(data){
                            swal({   title:data.PopupMessage.message,
                                    text:data.PopupMessage.message+" Successfully !!",
                                    icon:"success",
                                    confirmButtonClass:"btn btn-confirm mt-2"
                                    }).then(function(){
                                        window.location.href = '/after_popup_section_type';
                                    }
                                    );
                        //    alert("The Inserted/Upadated Id is "+data.PopupMessage.message);
                        //    window.location.href="/after_popup"; 
                        },
                        error:function(x){
                            alert('error');
                        }
                    });
            }
        </script>
