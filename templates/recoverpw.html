<!DOCTYPE html>
<html lang="en">

<script>
function add_popup_message(){
	
	var URL=$('#hdn_web_url').val() + 'recover_pass';
	   $.ajax({
		   type:"GET",
		   url:URL,
           data:{
               "reco_email" : $('#emailaddress').val()
               },
		   
		   success:function(data){
			   if(data!=null)
			   {
				let SwalIcon,SwalText,SwalTitle;
				if(data.PopupMessage.UserId==0)
				{
					SwalIcon="error";
					SwalText=data.PopupMessage.message;
					SwalTitle=data.PopupMessage.title;
				}
				else
				{
					SwalIcon="success";
					SwalText=data.PopupMessage.message+" Successfully !!";
					SwalTitle=data.PopupMessage.title;
				}
				swal({   title:SwalTitle,
						text:SwalText,
						icon:SwalIcon,
						confirmButtonClass:"btn btn-confirm mt-2"
						}).then(function(){
							window.location.href = '/';
						}
						);
			   }
			   else
				alert("No data received");
		   },
		   error:function(x){
			   alert('error');
		   }
	   });

}

        </script>
		
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
